<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>نظام إدارة المخزن المتكامل - الإصدار الكامل</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #4361ee;
            --secondary-color: #3f37c9;
            --success-color: #4cc9f0;
            --danger-color: #f72585;
            --warning-color: #f8961e;
            --light-color: #f8f9fa;
            --dark-color: #212529;
            --bg-color: #f0f2f5;
            --text-color: #333;
            --card-bg: white;
            --border-color: #ddd;
            --th-bg: #4361ee;
            --th-color: white;
        }

        .dark-mode {
            --bg-color: #121212;
            --text-color: #e0e0e0;
            --card-bg: #1e1e1e;
            --border-color: #333;
            --th-bg: #3a3a3a;
            --light-color: #2d2d2d;
        }
        
        * { box-sizing: border-box; margin: 0; padding: 0; transition: background 0.2s, color 0.2s; }
        
        body {
            font-family: 'Tajawal', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            padding: 20px;
            direction: rtl;
        }
        
        .container {
            max-width: 1400px;
            margin: 0 auto;
            background-color: var(--card-bg);
            padding: 25px;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }
        
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 25px;
            border-bottom: 2px solid var(--primary-color);
            padding-bottom: 15px;
        }

        .tabs { display: flex; gap: 5px; margin-bottom: 20px; border-bottom: 1px solid var(--border-color); }
        .tab { 
            padding: 12px 20px; cursor: pointer; border-radius: 8px 8px 0 0;
            background: var(--light-color); font-weight: bold; border: 1px solid transparent;
        }
        .tab.active { background: var(--primary-color); color: white; border-color: var(--primary-color); }
        
        .tab-content { display: none; }
        .tab-content.active { display: block; }

        .input-section {
            background: var(--light-color);
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
        }

        .input-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 15px;
            margin-bottom: 20px;
        }

        .field { display: flex; flex-direction: column; gap: 5px; }
        .field label { font-size: 0.85rem; font-weight: bold; }
        .field input, .field select {
            padding: 10px; border: 1px solid var(--border-color); border-radius: 6px;
            background: var(--card-bg); color: var(--text-color);
        }

        .readonly-field { background: #e9ecef !important; font-weight: bold; color: var(--primary-color); }

        .btn { 
            padding: 10px 20px; border: none; border-radius: 6px; cursor: pointer; 
            font-weight: bold; display: inline-flex; align-items: center; gap: 8px; font-family: inherit;
        }
        .btn-primary { background: var(--primary-color); color: white; }
        .btn-success { background: #2ecc71; color: white; }
        .btn-danger { background: var(--danger-color); color: white; }

        table { width: 100%; border-collapse: collapse; margin-top: 20px; font-size: 0.9rem; }
        th, td { padding: 12px 8px; border-bottom: 1px solid var(--border-color); text-align: center; }
        th { background: var(--th-bg); color: var(--th-color); }

        .img-preview { width: 45px; height: 45px; object-fit: cover; border-radius: 4px; border: 1px solid #ccc; }
        
        .summary-box {
            display: grid; grid-template-columns: 1fr 1fr; gap: 10px;
            background: var(--primary-color); color: white; padding: 15px;
            border-radius: 8px; margin: 15px 0; text-align: center;
        }

        .modal { 
            display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; 
            background: rgba(0,0,0,0.8); z-index: 1000; justify-content: center; align-items: center;
        }
        .modal-content { background: var(--card-bg); padding: 30px; border-radius: 10px; width: 90%; max-width: 700px; position: relative; }
    </style>
</head>
<body>

<div class="container">
    <header>
        <h2><i class="fas fa-warehouse"></i> نظام إدارة المخزن المطور</h2>
        <button onclick="toggleTheme()" class="btn" id="themeBtn"><i class="fas fa-moon"></i></button>
    </header>

    <div class="tabs">
        <div class="tab active" onclick="openTab(event, 'products')">المنتجات</div>
        <div class="tab" onclick="openTab(event, 'suppliers')">الموردين</div>
        <div class="tab" onclick="openTab(event, 'invoices')">سجل الفواتير</div>
    </div>

    <div id="products" class="tab-content active">
        <div class="input-section">
            <div class="input-grid">
                <div class="field">
                    <label>اسم المنتج</label>
                    <input type="text" id="pName" placeholder="مثلاً: آيفون 15">
                </div>
                <div class="field">
                    <label>الكمية</label>
                    <input type="number" id="pQty" value="1" min="1" oninput="calculateTotal()">
                </div>
                <div class="field">
                    <label>سعر الشراء</label>
                    <input type="number" id="pBuyPrice" value="0" step="0.01" oninput="calculateTotal()">
                </div>
                <div class="field">
                    <label>الإجمالي (تلقائي)</label>
                    <input type="number" id="pTotalCost" class="readonly-field" readonly>
                </div>
                <div class="field">
                    <label>سعر البيع</label>
                    <input type="number" id="pSellPrice" value="0" step="0.01">
                </div>
                <div class="field">
                    <label>المورد</label>
                    <select id="pSupplier"><option value="">اختر مورد...</option></select>
                </div>
                <div class="field">
                    <label>صورة المنتج</label>
                    <input type="file" id="pImage" accept="image/*">
                </div>
            </div>
            
            <div style="display: flex; gap: 10px;">
                <button class="btn btn-primary" onclick="addProduct()"><i class="fas fa-plus"></i> إضافة المنتج</button>
                <button class="btn btn-success" onclick="saveAsInvoice()"><i class="fas fa-file-export"></i> حفظ كفاتورة</button>
            </div>
        </div>

        <div class="summary-box">
            <div id="statCount">عدد الأصناف: 0</div>
            <div id="statTotal">إجمالي قيمة المخزن (شراء): 0.00</div>
        </div>

        <div style="overflow-x: auto;">
            <table>
                <thead>
                    <tr>
                        <th>الصورة</th>
                        <th>المنتج</th>
                        <th>الكمية</th>
                        <th>سعر الشراء</th>
                        <th>الإجمالي (الشراء)</th>
                        <th>سعر البيع</th>
                        <th>المورد</th>
                        <th>إجراء</th>
                    </tr>
                </thead>
                <tbody id="inventoryTable"></tbody>
            </table>
        </div>
    </div>

    <div id="suppliers" class="tab-content">
        <div class="input-section">
            <div class="input-grid">
                <input type="text" id="sName" placeholder="اسم المورد">
                <input type="text" id="sPhone" placeholder="رقم الهاتف">
                <button class="btn btn-primary" onclick="addSupplier()">إضافة المورد</button>
            </div>
        </div>
        <table>
            <thead><tr><th>اسم المورد</th><th>الهاتف</th><th>حذف</th></tr></thead>
            <tbody id="suppliersList"></tbody>
        </table>
    </div>

    <div id="invoices" class="tab-content">
        <table>
            <thead><tr><th>رقم الفاتورة</th><th>التاريخ</th><th>الإجمالي</th><th>خيارات</th></tr></thead>
            <tbody id="invoicesList"></tbody>
        </table>
    </div>
</div>

<div id="modal" class="modal">
    <div class="modal-content">
        <div id="modalBody"></div>
        <button class="btn btn-danger" onclick="closeModal()" style="margin-top:20px;">إغلاق النافذة</button>
    </div>
</div>

<script>
    let inventory = JSON.parse(localStorage.getItem('my_inv')) || [];
    let suppliers = JSON.parse(localStorage.getItem('my_supp')) || [];
    let invoices = JSON.parse(localStorage.getItem('my_invc')) || [];

    // الحساب التلقائي المطلوب (الكمية * سعر الشراء)
    function calculateTotal() {
        const qty = parseFloat(document.getElementById('pQty').value) || 0;
        const buyPrice = parseFloat(document.getElementById('pBuyPrice').value) || 0;
        document.getElementById('pTotalCost').value = (qty * buyPrice).toFixed(2);
    }

    function addProduct() {
        const name = document.getElementById('pName').value;
        const qty = parseFloat(document.getElementById('pQty').value) || 0;
        const buyPrice = parseFloat(document.getElementById('pBuyPrice').value) || 0;
        const sellPrice = parseFloat(document.getElementById('pSellPrice').value) || 0;
        const supplier = document.getElementById('pSupplier').value;
        const file = document.getElementById('pImage').files[0];

        if(!name || qty <= 0) { alert("يرجى إدخال اسم المنتج والكمية"); return; }

        const reader = new FileReader();
        reader.onload = function(e) {
            inventory.push({
                id: Date.now(),
                name, qty, buyPrice, sellPrice,
                totalCost: qty * buyPrice,
                supplier,
                img: e.target ? e.target.result : null
            });
            saveAndRender();
            resetProductForm();
        };

        if(file) reader.readAsDataURL(file);
        else reader.onload({});
    }

    function saveAndRender() {
        localStorage.setItem('my_inv', JSON.stringify(inventory));
        localStorage.setItem('my_supp', JSON.stringify(suppliers));
        localStorage.setItem('my_invc', JSON.stringify(invoices));
        renderInventory();
        renderSuppliers();
        renderInvoices();
    }

    function renderInventory() {
        const body = document.getElementById('inventoryTable');
        body.innerHTML = '';
        let grandTotal = 0;

        inventory.forEach((item, index) => {
            grandTotal += item.totalCost;
            body.innerHTML += `
                <tr>
                    <td><img src="${item.img || 'https://via.placeholder.com/50'}" class="img-preview"></td>
                    <td style="font-weight:bold">${item.name}</td>
                    <td>${item.qty}</td>
                    <td>${item.buyPrice.toFixed(2)}</td>
                    <td style="color:var(--primary-color); font-weight:bold;">${item.totalCost.toFixed(2)}</td>
                    <td style="color:green; font-weight:bold;">${item.sellPrice.toFixed(2)}</td>
                    <td>${item.supplier || '-'}</td>
                    <td><button class="btn" style="color:red" onclick="deleteProduct(${index})"><i class="fas fa-trash"></i></button></td>
                </tr>
            `;
        });
        document.getElementById('statCount').innerText = `عدد الأصناف: ${inventory.length}`;
        document.getElementById('statTotal').innerText = `إجمالي قيمة المخزن (شراء): ${grandTotal.toFixed(2)}`;
    }

    function deleteProduct(i) { inventory.splice(i, 1); saveAndRender(); }

    function addSupplier() {
        const name = document.getElementById('sName').value;
        if(!name) return;
        suppliers.push({name, phone: document.getElementById('sPhone').value});
        document.getElementById('sName').value = '';
        document.getElementById('sPhone').value = '';
        saveAndRender();
    }

    function renderSuppliers() {
        const list = document.getElementById('suppliersList');
        const select = document.getElementById('pSupplier');
        list.innerHTML = '';
        select.innerHTML = '<option value="">اختر مورد...</option>';
        suppliers.forEach((s, i) => {
            list.innerHTML += `<tr><td>${s.name}</td><td>${s.phone}</td><td><button onclick="deleteSupplier(${i})">حذف</button></td></tr>`;
            select.innerHTML += `<option value="${s.name}">${s.name}</option>`;
        });
    }

    function deleteSupplier(i) { suppliers.splice(i, 1); saveAndRender(); }

    function saveAsInvoice() {
        if(inventory.length === 0) return alert("لا توجد منتجات لحفظها");
        const total = inventory.reduce((a, b) => a + b.totalCost, 0);
        invoices.unshift({
            id: 'INV-' + Date.now(),
            date: new Date().toLocaleString('ar-EG'),
            items: [...inventory],
            total: total
        });
        inventory = [];
        saveAndRender();
        alert("تم حفظ الفاتورة بنجاح");
    }

    function renderInvoices() {
        const list = document.getElementById('invoicesList');
        list.innerHTML = invoices.map((inv, i) => `
            <tr>
                <td>${inv.id}</td>
                <td>${inv.date}</td>
                <td>${inv.total.toFixed(2)}</td>
                <td><button class="btn btn-primary" onclick="viewInvoiceDetail(${i})">عرض</button></td>
            </tr>
        `).join('');
    }

    function viewInvoiceDetail(i) {
        const inv = invoices[i];
        let content = `<h3>تفاصيل فاتورة: ${inv.id}</h3><hr><table><tr><th>المنتج</th><th>الكمية</th><th>السعر</th><th>الإجمالي</th></tr>`;
        inv.items.forEach(item => {
            content += `<tr><td>${item.name}</td><td>${item.qty}</td><td>${item.buyPrice}</td><td>${item.totalCost.toFixed(2)}</td></tr>`;
        });
        content += `</table><h2 style="margin-top:20px;">الإجمالي الكلي: ${inv.total.toFixed(2)}</h2>`;
        document.getElementById('modalBody').innerHTML = content;
        document.getElementById('modal').style.display = 'flex';
    }

    function closeModal() { document.getElementById('modal').style.display = 'none'; }

    function openTab(evt, tabName) {
        document.querySelectorAll('.tab-content').forEach(c => c.classList.remove('active'));
        document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
        document.getElementById(tabName).classList.add('active');
        evt.currentTarget.classList.add('active');
    }

    function toggleTheme() {
        document.body.classList.toggle('dark-mode');
        const icon = document.body.classList.contains('dark-mode') ? 'fa-sun' : 'fa-moon';
        document.getElementById('themeBtn').innerHTML = `<i class="fas ${icon}"></i>`;
    }

    function resetProductForm() {
        document.getElementById('pName').value = '';
        document.getElementById('pQty').value = 1;
        document.getElementById('pBuyPrice').value = 0;
        document.getElementById('pSellPrice').value = 0;
        document.getElementById('pTotalCost').value = 0;
        document.getElementById('pImage').value = '';
    }

    window.onload = saveAndRender;
</script>

</body>
</html>
